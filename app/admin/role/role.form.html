<div class="modal-header">
	<h3 class="modal-title">Add Role</h3>
</div>
<form name="roleForm" ng-submit="ctrl.submit(role, roleForm)" novalidate validation-schema schema="role" ng-init="role = ctrl.role">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" id="name" name="name" class="form-control" ng-model="role.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<textarea rows="2" id="description" name="description" class="form-control" ng-model="role.description"></textarea>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary col-md-3 col-xs-12">
			<i class="fa fa-save"></i> Save
		</button>
		<span class="label label-danger" ng-show="ctrl.error">Ops something went wrong!</span>
	</div>
</form>
